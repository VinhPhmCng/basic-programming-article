<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.1</span><span class="period">.</span>
</h3> <div class="para">
<dfn class="terminology">A data structure</dfn> is a special data that acts as a storage for multiple other pieces of data.</div> <div class="para">Each piece of “sub-data” stored by a data structure is called an <dfn class="terminology">element</dfn>.</div> <div class="para">Data structures are <em class="emphasis">built on top of</em> data types, meaning concepts in <a href="sec-data-type.html" class="internal" title="Section 6: Data Types">Section 6</a> can be applied to them.</div></article><span class="incontext"><a class="internal" href="sec-data-structure.html#def-data-structure">in-context</a></span>
